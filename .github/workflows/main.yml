# This is a basic workflow to help you get started with Actions

name: Github action Maven build example

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Checkout main branch from github
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Step 2 - set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # Runs a set of commands using the runners shell
      - name: Step 3 - Have Github action build maven Project
        run: |
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging
        
      - name: Step 4 - List of current directory
        run: ls -a
      - name: Step 5 - what is the target folder 
        run: |
          cd target 
          ls -a
          echo Add other actions to build,
          echo test, and deploy your project.
          
      - name: Step5 - persist workflow data as artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: github action artifact
          path: staging
